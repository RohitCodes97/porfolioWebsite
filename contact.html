    <meta charset="UTF-8" />

    <title>Contact Me</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-home">
        <div class="container">
          <nav id="main-nav">
            <img
              src="./images/R_logo_backgroundRemoved.png"
              alt="My Portfolio"
              id="logo"
            /><a href="index.html"></a>
            <ul>
              <li><a href="index.html" >Home</a></li>
              <li><a href="work.html">Work</a></li>
              <li><a href="contact.html" class="current">Contact</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </nav>
    
    <div class="contactContainer">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <div class="form_wrap">
            <form action="#">
                <div class="form_group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name Here">
                </div>
                <div class="form_group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="abc@xyz.com">
                </div>
                <div class="form_group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter your subject here">
                </div>
                <div class="form_group">
                    <label for="number">Phone Number:</label>
                    <input type="number" id="number" name="number" placeholder="Enter your number here">
                </div>
                <div class="form_group">
                    <label for="message">Enter Message:</label>
                    <textarea id="message" type="textarea" >
                    </textarea>
                </div>
                <div class="form_group btn">
                        <button type="button" id="submit">Submit</button>
                </div>

        </form>
    </div>
</div>
</header>
                    
                
                


<!-- Footer -->
